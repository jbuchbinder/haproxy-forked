# This is a test configuration.
# It exercises the "url_param" balance algorithm. It looks for
# an URL parameter named "foo".

global
	maxconn 100
	log		127.0.0.1 local0

listen  vip1
	log		global
	option		httplog
        bind		:8000
        mode		http
        maxconn		100
        clitimeout	5000
	contimeout	5000
	srvtimeout	5000
	balance		url_param foo
	server		srv1 127.0.0.1:80
	server		srv2 127.0.0.1:80

	# control activity this way
	stats		uri /stat

listen  vip2
	log		global
	option		httplog
	bind		:8001
	mode		http
	maxconn		100
	clitimeout	5000
	contimeout	5000
	srvtimeout	5000
	balance		url_param foo check_post
	server		srv1 127.0.0.1:80
	server		srv2 127.0.0.1:80

	# control activity this way
	stats		uri /stat

